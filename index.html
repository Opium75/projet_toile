<!doctype html>
<html>
	<meta name= "viewport" content="width=device-width,
	initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <head>
        <meta charset="UTF-8"/>
        <title>Culture musicale</title>
			  	<link rel="stylesheet" href="style.css">
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    </head>
    <body>
    	<h1 id="site-title"> Venez tester votre culture musicale !</h1>
    	<div class="arrow" id="up-arrow"></div>
        <input type="submit" value="Allez !" class="button" id="button_welcome">
		<div id='wrapper'>
            <div class="page-hidden" id="page1">
                <div class="grid" id="start">
                    <h2 class="header" id="start_header">Un mélomanonyme !</h2>
                            <div class="image" id ="div_cover">
                                <div class="element-hidden" id="album_pic"></div>
                                <h3 class="photo_name element-hidden" id="album_name">
                                </h3>
                            </div>
                            <div class="inputArea" id="div_answer">
                               <h3>Titre</h3>
                                <input type="text" maxlength="30" class="inputText"id="inputAnswerSong">
                                <h3>Artiste</h3>
                                <input type="text" maxlength="30" class="inputText"id="inputAnswerArtist">
                            </div>
                            <div class="buttonArea">
                                <input type="submit" value="J'ai trouvé !" class="button" id="button_answer">
                                <input type="submit" value="Un indice ?" class="button" id="button_tip">
                                <div class="arrow button next-hidden" id="button_next"></div>
                            </div>
                            <div id="audio_control">
                                <div class="arrow button play" id="play-arrow"></div>
                                <div class="slider" id="slider_volume">
                                    <input type="range" min=0 max=1 step=any value=1 id="shadow_volume">
                                    <div id="curtain"></div>
                                </div>

                            </div>
                            <div id="div_audio">
                                <audio preload="auto" loop id="audio_player">
                                        <source src='sound/shame.mp3' type="audio/mpeg" id="audio_source">
                            </div>
                </div>
            </div>
            <div class="page-hidden" id="page2">
                <div  class="grid" id="config">
                    <h2 class="header" id="config_header">Vous êtes qui ?</h2>
                    <div class="inputArea" id="div_input">
                        <h3> Entrer un nom</h3>
                        <input type="text"  maxlength="20" class="inputText" id="inputName">
                        <h3 id='text_genre'>Choisir un genre</h3>
                        <input type="text" maxlength="20" class="inputText" id="inputGenre" >
                    </div>
                    <div class="div_playlistConfigArea"id="div_playlistConfig">
                        <input type="number" min="1" max="40" value="20" class="inputText sentence" id="inputLengthPlaylist">
                        <h3 class="sentence">morceaux des</h3>
                        <input type="number" min="10" max="200" value="40" class="inputText sentence" id="inputTopNthTracks">
                        <h3 class="sentence">plus populaires</h3>
                        <select class="select sentence" id="select_time">
                            <option value="day">aujourd'hui</option>
                            <option value="week" selected>
                            cette semaine</option>
                            <option value="month">ce mois-ci</option>
                            <option value="year">cette année</option>
                            <option value="life">de tous les temps</option>
                        </select>

                    </div>
                    <div class="image" id="div_pic">
                        <div id="genre_pic"></div>
                        <h3 class="photo_name element-hidden"id="band_name">
                            Par défaut
                        </h3>
                    </div>

                    <div class="buttonArea" id="div_button_config">
                        <input type="submit" value="C’est parti !" class="button" id="button_config">
                        <input type="submit" value="Voir" class="button" id="button_show">
                    </div>
                </div>
            </div>
            
        </div>
		<div class="arrow" id="down-arrow"></div>
        <div class="page-hidden" id="background"></div>
		<script src="main.js"></script>
	</body>
</html>
